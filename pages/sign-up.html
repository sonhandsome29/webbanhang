<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../css/pages/signup.css" />
  </head>

  <body>
    <main class="auth-page">
      <section class="auth-card" aria-label="Sign up form">
        <h1 class="auth-title">Create Account</h1>

        <form class="auth-form" action="#" method="post" autocomplete="on">
          <div class="field">
            <input
              type="text"
              name="fullName"
              placeholder="Full Name"
              autocomplete="name"
              required
            />
          </div>
          <div class="field email-field mt-14">
            <input
              id="email"
              type="email"
              name="email"
              placeholder="Enter your email..."
              autocomplete="email"
              required
            />
            <p class="field-error" id="emailError" aria-live="polite"></p>
          </div>

          <div class="field password-field">
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Password"
              autocomplete="new-password"
              minlength="6"
              required
            />
            <button
              class="toggle-pass"
              type="button"
              aria-label="Toggle password visibility"
              data-target="#password"
            >
              <!-- eye icon (inline svg) -->
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M2.5 12s3.5-7 9.5-7 9.5 7 9.5 7-3.5 7-9.5 7-9.5-7-9.5-7Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 15.2A3.2 3.2 0 1 0 12 8.8a3.2 3.2 0 0 0 0 6.4Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                />
              </svg>
            </button>
          </div>

          <div class="field password-field mt-14">
            <input
              id="confirmPassword"
              type="password"
              name="confirmPassword"
              placeholder="Confirm password"
              autocomplete="new-password"
              minlength="6"
              required
            />
            <button
              class="toggle-pass"
              type="button"
              aria-label="Toggle confirm password visibility"
              data-target="#confirmPassword"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                aria-hidden="true"
              >
                <path
                  d="M2.5 12s3.5-7 9.5-7 9.5 7 9.5 7-3.5 7-9.5 7-9.5-7-9.5-7Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 15.2A3.2 3.2 0 1 0 12 8.8a3.2 3.2 0 0 0 0 6.4Z"
                  stroke="currentColor"
                  stroke-width="1.8"
                />
              </svg>
            </button>
          </div>

          <div class="auth-row">
            <label class="checkbox">
              <input type="checkbox" name="remember" />
              <span>Remember Me</span>
            </label>

            <a class="auth-link" href="./login.html"
              >Already have an account?</a
            >
          </div>

          <button class="auth-btn" type="submit">
            Sign Up <span aria-hidden="true">â†’</span>
          </button>

          <div class="auth-divider" aria-hidden="true">
            <span>OR</span>
          </div>

          <div class="social-row" aria-label="Sign up with">
            <button class="social-btn social-btn--facebook" type="button">
              <span class="social-icon social-icon--facebook" aria-hidden="true"
                >f</span
              >
              Facebook
            </button>
            <button class="social-btn social-btn--google" type="button">
              <span class="social-icon social-icon--google" aria-hidden="true"
                >G</span
              >
              Google
            </button>
          </div>

          <p class="auth-hint">
            By signing up, you agree to our
            <a href="#" class="auth-link">Terms</a> &
            <a href="#" class="auth-link">Privacy Policy</a>.
          </p>

          <p class="auth-switch">
            <span>Already a customer?</span>
            <a class="auth-link" href="./login.html">Sign in instead</a>
          </p>
        </form>
      </section>
    </main>

    <script src="../js/pages/sign-up.js" defer></script>
  </body>
</html>
