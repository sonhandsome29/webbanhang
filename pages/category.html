<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Category</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ================= TOP BAR ================= -->
    <div class="topbar">
      <div class="topbar-left">
        <span>Free Shipping On All Orders Over $50</span>
      </div>
      <div class="topbar-links">
        <a href="#">Eng</a>
        <a href="#">Faqs</a>
        <a id="loginLink" href="./login.html">Sign In</a>
        <a id="signupLink" href="./sign-up.html">Sign Up</a>
        <a href="#">Need Help</a>
        <a id="logoutBtn" href="#" onclick="logout()" style="display: none"
          >Logout</a
        >
      </div>
    </div>

    <!-- ================= HEADER ================= -->
    <header id="header"></header>

    <main
      class="o-container"
      style="
        margin-top: var(--space-xl);
        margin-bottom: var(--space-5xl);
        min-height: 700px;
      "
    >
      <h2 id="categoryTitle" style="margin-bottom: var(--space-lg)"></h2>
      <p class="no-product-messege" style="display: none">
        Chưa có sản phẩm nào trong danh mục này.
      </p>
      <div class="flash-track o-grid-products" id="categoryTrack"></div>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer id="footer"></footer>

    <script defer src="../js/script.js"></script>
  </body>
</html>
